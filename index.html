<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой список дел</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="copyright">
            <p>Итоговое задание <br> Выполнила Дарья Ядыкина</p>
        </div>
        <br>
        <div class="header">
            <h1>Мой список дел</h1>
            <input type="text" placeholder="Введите новую задачу..." id="toDoEl">
            <span class="addBtn" onclick="newElement()">Добавить</span>
            <br>
            <br>
            <li class="descript">Для добавления задачи в список дел введите ее в поле ввода и нажмите "Добавить"</li>
            <li class="descript">Чтобы отметить задачу как "выполненную", кликните по ней один раз"</li>
            <li class="descript">Для удаления задачи нажмите кнопку "Удалить" напротив нее</li>
        </div>
        <ul id="list">
    
        </ul>
    </div> 
</body>

<script src="script.js">
</script>

</html>
